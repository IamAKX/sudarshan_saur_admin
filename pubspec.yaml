name: saur_admin
description: Sudarshan Saur | Admin Portal
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.3 <4.0.0"

dependencies:
  app_bar_with_search_switch: ^1.5.1
  awesome_dialog: ^3.1.0
  cached_network_image: any
  cupertino_icons: ^1.0.2
  dio: ^5.2.1+1
  flashy_tab_bar2: ^0.0.6
  flutter:
    sdk: flutter
  flutter_html: any
  flutter_native_splash: ^2.3.1
  flutter_svg: ^2.0.7
  flutter_web_data_table: ^1.0.0
  fluttertoast: ^8.2.2
  google_fonts: any
  intl: ^0.18.1
  introduction_screen: ^3.1.8
  line_awesome_flutter: ^2.0.0
  otp_text_field: ^1.1.3
  provider: ^6.0.5
  shared_preferences: ^2.1.2
  string_validator: ^1.0.0
  timeago: ^3.4.0
  url_launcher: ^6.1.11

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/logo/
    - assets/banners/
    - assets/images/
    - assets/svg/

flutter_native_splash:
  image: assets/logo/logo.png
  color: "#194387"
  web_image_mode: center
  android_gravity: center
  ios_content_mode: center
# flutter pub run flutter_native_splash:create
flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/logo/logo_android.png"
  adaptive_icon_background: "#194387"
  web:
    generate: true
    image_path: "assets/logo/logo_android.png"
    background_color: "#194387"
    theme_color: "#194387"
# flutter pub run flutter_launcher_icons:main
